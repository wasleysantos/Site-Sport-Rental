	<head>

		<title>Sport Rental - Cadastro</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="cadastro.css">
	</head>

	<body>
		<header>
				<div class="caixa">
				<h1> <img class="imagemlista" src="SPORT RENTAL.gif"></h1>

				<nav>
					<ul>
						<li><a href="Sport Rental.html">Inicio</a></li>
						<li><a href="Esportes.html">Esportes</a></li>
						<li><a href="ListaDeEsportes.html">Locais</a></li>
						<li><a href="Quem somos.html">Quem somos</a></li>

					</ul>
				</nav>
			</div>

		</header>

			<main>
				<form>

					<label for="nome">Nome</label>
					<input type="text" id="nome" class="input-padrao" required>


					<div class="div-sexo">

						<p>Sexo</p>

						<label for="sexo-mas"><input type="radio" name="sexo" value="masculino" id="sexo-mas">Masculino</label>

						<label for="sexo-fem"><input type="radio" name="sexo" value="femenino" id="sexo-fem">Femenino</label>
						
					</div class="div-sexo">

					<label for="nascimento">Data de Nascimento</label>
					<input type="Date" id="nascimento" class="input-padrao" required>

					<label for="email">Email</label>
					<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

					<label for="endereco">Endereço</label>
					<input type="text" id="endereco" class="input-padrao" required placeholder="Endereço Completo">

					<label><input type="checkbox">Gostaria de receber novidades por email ?</label>

					<input type="submit" value="Concluir Cadastro" class="config-concluircadastro">

				</form>
			</main>
